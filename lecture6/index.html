<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Images - Lecture </title>
</head>
<body>
    <h1>Working with Images in HTML</h1>

    
    <h2>1. Online Image</h2>
    <img src="https://picsum.photos/400/300" alt="Random sample image" width="400" height="300">

    
    
    <!-- Image with title -->
    <h2>3. Image with Title (hover over it!)</h2>
    <img src="https://picsum.photos/350/250" alt="Image with title" title="This tooltip appears when you hover!" width="350" height="250">

    <!-- Image as a link -->
    <h2>4. Clickable Image (Links to Google)</h2>
    <a href="https://www.google.com">
        <img src="https://picsum.photos/250/250" alt="Clickable image" width="250" height="250">
    </a>

</body>
</html>
